<!doctype html>
<html lang="en">
<head>
	<title>Bootstrap Basics</title>
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<style type="text/css">
		#danger-modified{
			background: orange;
		}
		
		p{
			margin-top: 5px;
			margin-bottom: 15px;
		}
	</style>
</head>
<body>
<div class="container">

	<div class="jumbotron">
		<h1>Initial BACON Jumbotron</h1>
		<p>Bacon ipsum dolor amet shoulder tri-tip spare ribs tenderloin swine pork loin. Ball tip leberkas cow, pancetta bacon salami jerky pork ham.</p>
		<button class="btn btn-success btn-lg">Jumbo_Button</button>
	</div>
	
	<h1>Bootstrap Basics</h1>
	<hr>
	<button class="btn btn-success btn-xs">Button_Normal</button>
	<button class="btn btn-success btn-xs active">Button_Active</button>
	<button class="btn btn-success btn-xs" disabled="disabled">Button_Disabled</button>
	<button class="btn btn-danger btn-xs">Button_Danger</button>
	<button class="btn btn-danger btn-xs" id ="danger-modified">Button_Danger_Modified</button>
	<p><a href="http://getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a></p>
	
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="exampleInputFile">File input</label>
			<input type="file" id="exampleInputFile">
			<p class="help-block">Example block-level help text here.</p>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox"> Check me out
			</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	
	<form class="form-inline">
		<div class="form-group">
			<label for="exampleInputName2">Name</label>
			<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail2">Email</label>
			<input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		</div>
		<button type="submit" class="btn btn-default">Send invitation</button>
	</form>
	
</div>
</body>
</html>
