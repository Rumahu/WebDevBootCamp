<!doctype html>
<html lang="en">
<head>
	<title>Sample Registration</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstName"></label>
		<input type="text" id="firstName" name="firstName" placeholder="John" required>
		<label for="lastName"></label>
		<input type="text" id="lastName" name="lastName" placeholder="Smith" required>
		
		<div>
		<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="male">
		<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="female">
		<label for="other">Other</label>
			<input type="radio" name="gender" id="other" value="other">
		</div>
		
		<div>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="Your Email"required>
		
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" pattern=".{5,10}" title="Password must be between 5 to 10 characters" 
		placeholder="Your Password" required>
		</div>
		
		<div>
		<label for="birthday">Bithday:</label>
		<select name="month" id="birthday">
			<option value="null">Month</option>
			<option value="december">December</option>
			<option value="november">November</option>
			<option value="october">October</option>
			<option value="september">September</option>
			<option value="august">August</option>
		</select>
		<select name="day" id="birthday">
			<option value="null">Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
		</select>
		<select name="year" id="birthday">
			<option value="null">Year</option>
			<option value="2000">2000</option>
			<option value="1999">1999</option>
			<option value="1998">1998</option>
			<option value="1997">1997</option>
			<option value="1996">1996</option>
			<option value="1995">1995</option>
		</select>
		</div>
		
		<div>
		<label for="agree">I agree to the terms and conditions</label>
		<input type="checkbox" name="agreed" id="agree" required>
		</div>
		
		<div>
		<button type="submit">Submit</button>
		</div>
	</form>
</body>
</html>
